<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav class="welcome-nav"> <button>Log In</button><div class="icon-wrapper"><img src="./images/luggage.png" alt="luggage"> </div> 
    <div class="title-wrapper">
      <div class="travel">Travel</div> <div class="tracker">Tracker
    </div></nav> 
    <main>
      <div class="dashboard"> 
        <div class="total"></div>
        <div class="trips"></div>
      </div>
      <div class="card-wrapper hidden">
        <div class="card-1 cards">
          <label for="date-selector">Select A Date:</label>
          <input type="date" name="date-selector" id="date-selector">
        </div>
        <div class="card-2 cards">
          <label for="destination-dropdown">Choose a destination:</label><select name="destination-dropdown" id="destination-dropdown">
          <option value="Spain">Spain</option>
          <option value="France">France</option>
          <option value="Italy">Italy</option>
          <option value="Peru">Peru</option>
          </select>
        </div>
        <div class="card-3 cards"> 
          <label for="trips">Choose a number of trips:</label>
          <input type="number" name="trips" id="trips"> 
      </div>
      
          <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->

    </main>
  <script src="bundle.js"></script>
</body>
</html>
