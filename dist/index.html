<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav class="welcome-nav"> <button>Log In</button>
    <button class="new-trip">New Trip</button>
    <button class="your-account hidden">Your Account</button>
    <div class="icon-wrapper"><img src="./images/luggage.png" alt="luggage"> </div> 
    <div class="title-wrapper">
      <div class="travel">Travel</div> <div class="tracker">Tracker
    </div></nav> 
    <main>
      <div class="dashboard"> 
        <h3 class="greeting">Welcome</h3>
        <div class="total"></div>
        <div class="trips"></div>
      </div>

      <div class="form-wrapper hidden">
        <form class="cards">
          <h2>Create a New Trip</h2>
          <h3 class="submission-status hidden"></h3>
          <label for="date-selector">Select A Date:</label>
          <input type="date" id="dateSelector" name="date-selector"  required>
          <label for="duration">Duration in day of trip:</label>
          <input type="number" name="duration" id="duration" required> 
          <label for="destination-dropdown">Choose a destination:</label>
          <select name="destination-dropdown" id="destination-dropdown" required>
          <option value="Spain">Spain</option>
          </select>
          <label for="traveler-number">Choose a number of travelers:</label>
          <input type="number" name="traveler-number" id="traveler-number" required> 
        <button id="submitButton">Submit</button>
        </form>
      </div>
      
          <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->

    </main>
  <script src="bundle.js"></script>
</body>
</html>
